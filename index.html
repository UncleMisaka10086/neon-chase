<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <!-- 核心：禁止缩放，适配移动端视口，适配刘海屏 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Neon Chase - Mobile</title>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background-color: #2c0e3a; 
            font-family: 'Segoe UI', Arial, sans-serif;
            user-select: none;
            /* 核心：禁止移动端浏览器的默认触摸行为（如橡皮筋效果、下拉刷新） */
            touch-action: none;
            -webkit-tap-highlight-color: transparent;
        }

        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            display: flex; flex-direction: column; justify-content: space-between;
            z-index: 10;
        }

        #hud {
            padding: 20px; 
            padding-top: max(20px, env(safe-area-inset-top)); /* 适配刘海屏 */
            display: flex; justify-content: space-between;
        }
        
        .stat-box {
            background: rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #00ffff;
            padding: 8px 15px; border-radius: 8px;
            color: #fff; text-align: center;
            backdrop-filter: blur(5px);
            transform: skew(-10deg);
            min-width: 80px;
        }
        
        #score { font-size: 28px; font-weight: 900; color: #ffd700; font-family: monospace; }
        #speed-display { font-size: 14px; color: #00ffff; font-family: monospace; }

        #menu-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 10, 30, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            pointer-events: auto; z-index: 20;
            transition: opacity 0.3s;
        }
        
        h1 {
            color: #fff; font-size: 48px; margin-bottom: 0px; font-style: italic;
            text-transform: uppercase;
            background: linear-gradient(to bottom, #ff0055, #ffcc00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(255,0,85,0.8));
            text-align: center;
            line-height: 1.2;
        }

        .busted-text {
            color: #ff3333; font-size: 60px; font-weight: 900; 
            border: 5px solid #ff3333; padding: 10px 30px;
            transform: rotate(-10deg);
            display: none;
            margin-bottom: 20px;
            text-shadow: 0 0 20px black;
        }

        /* 增大按钮以便触摸 */
        .btn-start {
            margin-top: 40px; 
            padding: 20px 80px; 
            font-size: 24px; font-weight: bold;
            color: white; background: #0077ff;
            border: none; border-radius: 50px; cursor: pointer;
            box-shadow: 0 0 20px #0077ff;
            transition: all 0.2s;
            -webkit-appearance: none; /* iOS 按钮样式重置 */
        }
        .btn-start:active { background: #4499ff; transform: scale(0.95); }

        .tips { 
            color: rgba(255,255,255,0.5); 
            margin-top: 30px; 
            font-size: 14px; 
            text-align: center;
            line-height: 1.6;
            padding: 0 20px;
        }

        /* 移动端横屏优化 */
        @media (max-width: 600px) {
            h1 { font-size: 40px; }
            .stat-box { padding: 5px 12px; }
            #score { font-size: 24px; }
        }
    </style>
    <!-- 3D引擎 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>

    <div id="ui-layer">
        <div id="hud">
            <div class="stat-box">
                <div style="font-size: 10px; opacity:0.8">SCORE</div>
                <div id="score">0</div>
            </div>
            <div class="stat-box">
                <div style="font-size: 10px; opacity:0.8">SPEED</div>
                <div id="speed-display">0 km/h</div>
            </div>
        </div>
    </div>

    <div id="menu-overlay">
        <div id="busted-msg" class="busted-text">BUSTED!</div>
        <h1 id="game-title">NEON<br>CHASE</h1>
        <p id="final-score" style="color:#ffd700; font-size:24px; display:none; margin-top:10px;">0</p>
        <button class="btn-start" onclick="startGame()">RUN!</button>
        <div class="tips">
            警报：后方有追兵！<br>
            <span style="color:#00ffff">手指滑动屏幕控制</span><br>
            ⬆跳跃 ⬇翻滚 ⬅➡左右移动
        </div>
    </div>

    <script>
        // --- 游戏参数 ---
        const PHYSICS = {
            initSpeed: 10,
            maxSpeed: 50,
            gravity: -35,
            jumpForce: 16,
            laneSpeed: 8,
            leanAmount: 0.3,
            chaserLag: 0.08
        };

        const COLORS = {
            sky: 0x1a0b2e,
            ground: 0x111111,
            player: 0xff0055,
            chaser: 0x0055ff
        };

        let scene, camera, renderer;
        let playerGroup, playerMesh, playerBody, playerHead;
        let chaserGroup, chaserBody, sirenLight;
        let groundModules = [];
        let obstacles = [];
        let coins = [];
        
        let isPlaying = false;
        let score = 0;
        let gameSpeed = 0;
        
        let currentLane = 0; 
        let targetX = 0;
        let verticalVelocity = 0;
        let isJumping = false;
        let isRolling = false;
        let rollTimer = null;
        let crouchFactor = 0;

        // 触摸变量
        let touchStartX = 0;
        let touchStartY = 0;

        window.onload = () => {
            if (typeof THREE === 'undefined') return alert("资源加载失败，请检查网络");
            initGame();
            animate();
        };

        function initGame() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(COLORS.sky);
            scene.fog = new THREE.FogExp2(COLORS.sky, 0.02);

            // 初始化相机
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 100);
            updateCameraPosition(); // 根据屏幕比例调整相机

            renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
            renderer.setSize(window.innerWidth, window.innerHeight);
            // 移动端优化：限制像素比，防止发热
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            document.body.appendChild(renderer.domElement);

            const ambient = new THREE.AmbientLight(0x404060, 0.7);
            scene.add(ambient);
            const sun = new THREE.DirectionalLight(0xffaa00, 1.0);
            sun.position.set(20, 40, 20);
            sun.castShadow = true;
            sun.shadow.mapSize.width = 1024; // 移动端降低阴影分辨率
            sun.shadow.mapSize.height = 1024;
            sun.shadow.camera.left = -15; sun.shadow.camera.right = 15;
            sun.shadow.camera.top = 20; sun.shadow.camera.bottom = -10;
            scene.add(sun);

            createPlayer();
            createChaser();

            for(let i=0; i<15; i++) spawnMap(-i * 15, i > 2);

            window.addEventListener('resize', onResize);
            document.addEventListener('keydown', onKeyDown);
            setupTouch();
        }

        // --- 响应式相机调整 ---
        function updateCameraPosition() {
            // 如果是竖屏（手机），相机拉远一点，防止看不见两边的赛道
            if(window.innerHeight > window.innerWidth) {
                camera.position.set(0, 7.5, 11); 
                camera.fov = 65;
            } else {
                camera.position.set(0, 6.5, 9.5);
                camera.fov = 60;
            }
            camera.lookAt(0, 0, -4);
            camera.updateProjectionMatrix();
        }

        function createPlayer() {
            playerGroup = new THREE.Group();
            const matBody = new THREE.MeshStandardMaterial({ color: COLORS.player, roughness: 0.3 });
            const matSkin = new THREE.MeshStandardMaterial({ color: 0xffccaa });

            playerBody = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.9, 0.5), matBody);
            playerBody.position.y = 0.45;
            playerBody.castShadow = true;
            
            playerHead = new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), matSkin);
            playerHead.position.y = 1.0;
            playerHead.castShadow = true;
            
            const hat = new THREE.Mesh(new THREE.BoxGeometry(0.65, 0.2, 0.7), new THREE.MeshStandardMaterial({color:0x333}));
            hat.position.set(0, 0.35, -0.1);
            playerHead.add(hat);

            playerMesh = new THREE.Group();
            playerMesh.add(playerBody);
            playerMesh.add(playerHead);
            playerGroup.add(playerMesh);
            scene.add(playerGroup);
        }

        function createChaser() {
            chaserGroup = new THREE.Group();
            chaserGroup.position.set(0, 0, 2.5); 
            const matUniform = new THREE.MeshStandardMaterial({ color: COLORS.chaser, roughness: 0.4 });
            const matSkin = new THREE.MeshStandardMaterial({ color: 0xaa8866 });

            chaserBody = new THREE.Mesh(new THREE.BoxGeometry(0.8, 1.0, 0.6), matUniform);
            chaserBody.position.y = 0.5;
            chaserBody.castShadow = true;
            chaserGroup.add(chaserBody);

            const head = new THREE.Mesh(new THREE.BoxGeometry(0.65, 0.65, 0.65), matSkin);
            head.position.y = 1.1;
            head.castShadow = true;
            chaserGroup.add(head);

            const cap = new THREE.Mesh(new THREE.BoxGeometry(0.7, 0.3, 0.7), matUniform);
            cap.position.y = 1.5;
            chaserGroup.add(cap);

            sirenLight = new THREE.PointLight(0xff0000, 0, 5);
            sirenLight.position.set(0, 2, 0);
            chaserGroup.add(sirenLight);
            
            const lightMesh = new THREE.Mesh(new THREE.BoxGeometry(0.4, 0.15, 0.15), new THREE.MeshBasicMaterial({color:0xff0000}));
            lightMesh.position.y = 1.7;
            chaserGroup.add(lightMesh);
            scene.add(chaserGroup);
        }

        function spawnMap(zPos, spawnItems) {
            const section = new THREE.Group();
            const floor = new THREE.Mesh(
                new THREE.PlaneGeometry(16, 15),
                new THREE.MeshStandardMaterial({ color: COLORS.ground, roughness: 0.8 })
            );
            floor.rotation.x = -Math.PI/2;
            floor.receiveShadow = true;
            section.add(floor);

            const railMat = new THREE.MeshStandardMaterial({ color: 0x555555 });
            [-3.5, 0, 3.5].forEach(x => {
                const r1 = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.05, 15), railMat);
                r1.position.set(x-0.6, 0.02, 0); section.add(r1);
                const r2 = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.05, 15), railMat);
                r2.position.set(x+0.6, 0.02, 0); section.add(r2);
            });

            if (spawnItems) {
                const wallGeo = new THREE.BoxGeometry(3, 8, 4);
                const wallMat = new THREE.MeshStandardMaterial({ color: 0x080808 });
                if(Math.random()>0.5) {
                    const w = new THREE.Mesh(wallGeo, wallMat);
                    w.position.set(-9, 4, 0); section.add(w);
                    const l = new THREE.Mesh(new THREE.BoxGeometry(0.2, 6, 0.2), new THREE.MeshBasicMaterial({color: 0xff00ff}));
                    l.position.set(-7.4, 4, 0); section.add(l);
                }
                if(Math.random()>0.5) {
                    const w = new THREE.Mesh(wallGeo, wallMat);
                    w.position.set(9, 4, 0); section.add(w);
                    const l = new THREE.Mesh(new THREE.BoxGeometry(0.2, 6, 0.2), new THREE.MeshBasicMaterial({color: 0x00ffff}));
                    l.position.set(7.4, 4, 0); section.add(l);
                }
            }
            section.position.z = zPos;
            scene.add(section);
            groundModules.push(section);
            if(spawnItems) spawnObstacles(zPos);
        }

        function spawnObstacles(zPos) {
            const lanes = [-1, 0, 1];
            lanes.sort(() => Math.random()-0.5);
            const count = Math.random()>0.4 ? 2 : 1;

            for(let i=0; i<3; i++) {
                const x = lanes[i] * 3.5;
                if(i < count) createObstacle(x, zPos);
                else if(Math.random()>0.4) createCoins(x, zPos);
            }
        }

        function createObstacle(x, z) {
            const r = Math.random();
            let obs;
            if (r < 0.4) {
                obs = new THREE.Mesh(new THREE.BoxGeometry(2.8, 1.2, 0.5), new THREE.MeshStandardMaterial({ color: 0xff4444 }));
                obs.position.set(x, 0.6, z);
                obs.userData = { type: 'barrier' };
            } else if (r < 0.8) {
                obs = new THREE.Group();
                const body = new THREE.Mesh(new THREE.BoxGeometry(2.9, 3.2, 7), new THREE.MeshStandardMaterial({ color: 0x335599 }));
                body.position.y = 1.6; body.castShadow=true; obs.add(body);
                obs.position.set(x, 0, z);
                obs.userData = { type: 'train' };
            } else {
                obs = new THREE.Mesh(new THREE.BoxGeometry(3, 0.5, 0.5), new THREE.MeshStandardMaterial({ color: 0x22aa22 }));
                obs.position.set(x, 2.6, z);
                const leg = new THREE.Mesh(new THREE.BoxGeometry(0.2, 2.6, 0.2), new THREE.MeshStandardMaterial({color:0x444}));
                leg.position.set(-1.4,-1.3,0); obs.add(leg);
                const leg2 = leg.clone(); leg2.position.set(1.4,-1.3,0); obs.add(leg2);
                obs.userData = { type: 'arch' };
            }
            obs.castShadow = true;
            scene.add(obs);
            obstacles.push(obs);
        }

        function createCoins(x, z) {
            for(let k=0; k<3; k++) {
                const c = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 0.4, 0.1, 16), new THREE.MeshStandardMaterial({ color: 0xffd700, emissive:0x443300 }));
                c.rotation.x = Math.PI/2; c.position.set(x, 1, z + k*1.5);
                scene.add(c); coins.push(c);
            }
        }

        function animate() {
            requestAnimationFrame(animate);

            if(!isPlaying) {
                if(sirenLight && Date.now() % 500 < 250) {
                    sirenLight.intensity = 2; sirenLight.color.setHex(0xff0000);
                } else if (sirenLight) {
                    sirenLight.intensity = 2; sirenLight.color.setHex(0x0000ff);
                }
                renderer.render(scene, camera);
                return;
            }

            const dt = 0.016;
            const diffX = targetX - playerGroup.position.x;
            playerGroup.position.x += diffX * PHYSICS.laneSpeed * dt;
            playerMesh.rotation.z = THREE.MathUtils.lerp(playerMesh.rotation.z, -diffX * PHYSICS.leanAmount, 0.1);

            verticalVelocity += PHYSICS.gravity * dt;
            playerGroup.position.y += verticalVelocity * dt;

            if(playerGroup.position.y <= 0) {
                playerGroup.position.y = 0; verticalVelocity = 0; isJumping = false;
            }

            const targetCrouch = isRolling ? 1 : 0;
            crouchFactor = THREE.MathUtils.lerp(crouchFactor, targetCrouch, 10 * dt);
            playerBody.scale.y = 1.0 - (crouchFactor * 0.4);
            playerBody.position.y = 0.45 - (crouchFactor * 0.2);
            playerHead.position.y = 1.0 - (crouchFactor * 0.5);

            // 追捕者逻辑
            chaserGroup.position.x = THREE.MathUtils.lerp(chaserGroup.position.x, playerGroup.position.x, PHYSICS.chaserLag);
            chaserGroup.position.y = THREE.MathUtils.lerp(chaserGroup.position.y, playerGroup.position.y, PHYSICS.chaserLag * 1.5);
            chaserGroup.rotation.z = -(playerGroup.position.x - chaserGroup.position.x) * 0.2;
            chaserGroup.position.z = 2.5 + Math.sin(Date.now() * 0.01) * 0.2;

            if(Date.now() % 200 < 100) {
                sirenLight.intensity = 1.5; sirenLight.color.setHex(0xff0000);
            } else {
                sirenLight.intensity = 1.5; sirenLight.color.setHex(0x0000ff);
            }

            const moveDist = gameSpeed * dt;
            groundModules.forEach(g => {
                g.position.z += moveDist;
                if(g.position.z > 15) {
                    let minZ = 0;
                    groundModules.forEach(o => minZ = Math.min(minZ, o.position.z));
                    g.position.z = minZ - 15;
                    spawnObstacles(g.position.z);
                }
            });

            updateEntities(obstacles, moveDist, true);
            updateEntities(coins, moveDist, false);

            if(gameSpeed < PHYSICS.maxSpeed) gameSpeed += 0.005;
            document.getElementById('speed-display').innerText = Math.floor(gameSpeed) + " km/h";

            renderer.render(scene, camera);
        }

        function updateEntities(list, moveDist, isObs) {
            for(let i=list.length-1; i>=0; i--) {
                const obj = list[i];
                obj.position.z += moveDist;
                if(!isObs) obj.rotation.y += 0.1;

                const dz = Math.abs(obj.position.z - playerGroup.position.z);
                const dx = Math.abs(obj.position.x - playerGroup.position.x);

                if(dz < 1.0 && dx < 0.8) {
                    if(isObs) {
                        let safe = false;
                        if(obj.userData.type === 'barrier' && playerGroup.position.y > 1.1) safe = true;
                        if(obj.userData.type === 'arch' && isRolling) safe = true;
                        if(!safe) triggerGameOver();
                    } else {
                        score += 10;
                        document.getElementById('score').innerText = score;
                        scene.remove(obj); list.splice(i, 1);
                    }
                } else if(obj.position.z > 10) {
                    scene.remove(obj); list.splice(i, 1);
                }
            }
        }

        function triggerGameOver() {
            isPlaying = false;
            chaserGroup.position.x = playerGroup.position.x;
            chaserGroup.position.z = playerGroup.position.z + 1.2; 
            chaserGroup.position.y = 0;

            const menu = document.getElementById('menu-overlay');
            menu.style.display = 'flex';
            setTimeout(()=> menu.style.opacity = 1, 50);

            document.getElementById('game-title').style.display = 'none';
            document.getElementById('busted-msg').style.display = 'block';
            document.getElementById('final-score').style.display = 'block';
            document.getElementById('final-score').innerText = "FINAL SCORE: " + score;
            document.querySelector('.btn-start').innerText = "TRY AGAIN";
        }

        function startGame() {
            const menu = document.getElementById('menu-overlay');
            menu.style.opacity = 0;
            setTimeout(()=> {
                menu.style.display='none';
                document.getElementById('busted-msg').style.display = 'none';
                document.getElementById('game-title').style.display = 'block';
            }, 300);

            isPlaying = true;
            score = 0;
            gameSpeed = PHYSICS.initSpeed;
            currentLane=0; targetX=0; playerGroup.position.set(0,0,0);
            chaserGroup.position.set(0, 0, 2.5);

            document.getElementById('score').innerText = 0;
            obstacles.forEach(o=>scene.remove(o)); obstacles=[];
            coins.forEach(c=>scene.remove(c)); coins=[];
            groundModules.forEach((g,i) => g.position.z = -i*15);
        }

        function onKeyDown(e) {
            if(!isPlaying) return;
            const k = e.key.toLowerCase();
            if(k==='a'||k==='arrowleft') changeLane(-1);
            if(k==='d'||k==='arrowright') changeLane(1);
            if(k==='w'||k==='arrowup'||k===' ') jump();
            if(k==='s'||k==='arrowdown') roll();
        }

        // --- 手机触摸控制逻辑 ---
        function setupTouch() {
            document.addEventListener('touchstart', e => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, {passive: false});

            document.addEventListener('touchmove', e => {
                // 防止滑动屏幕时触发浏览器滚动
                if(isPlaying) e.preventDefault(); 
            }, {passive: false});

            document.addEventListener('touchend', e => {
                if(!isPlaying) return;
                const dx = e.changedTouches[0].clientX - touchStartX;
                const dy = e.changedTouches[0].clientY - touchStartY;
                
                // 触摸灵敏度阈值 (30px)
                const threshold = 30;

                if(Math.abs(dx) > Math.abs(dy)) {
                    // 水平滑动
                    if(Math.abs(dx) > threshold) changeLane(dx < 0 ? -1 : 1);
                } else {
                    // 垂直滑动
                    if(Math.abs(dy) > threshold) dy < 0 ? jump() : roll();
                }
            }, {passive: false});
        }

        function changeLane(d) { 
            currentLane = Math.max(-1, Math.min(1, currentLane+d)); 
            targetX = currentLane * 3.5; 
        }
        function jump() { 
            if(!isJumping) { verticalVelocity = PHYSICS.jumpForce; isJumping=true; } 
        }
        function roll() { 
            isRolling=true; 
            if(rollTimer) clearTimeout(rollTimer); 
            if(isJumping) verticalVelocity = -25; // 快速下坠
            rollTimer=setTimeout(()=>isRolling=false, 800); 
        }

        function onResize() {
            updateCameraPosition();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }
    </script>
</body>
</html>
